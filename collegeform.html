<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form action="" id="college-admission-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br>
        <br>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" id="Female" name="gender">
        <label for="female">Male</label>
        <input type="radio" id="female" name="gender">
        <br>
        <br>
        <label for="comment">About Me</label>
        <textarea name="" id="comment"></textarea>
        <br>
        <br>
        <label for="dob">D.O.B</label>
        <input type="date" name="" id="dob">
        <br>
        <br>
        <label for="subjects">Optional Subject</label>
        <select name="" id="subjects">
            <option value="sanskrit">Sanskrit</option>
            <option value="french">French</option>
            <option value="punjabi">Punjabi</option>
             <option value="spanish">Spanish</option>
        </select>
        <br>
        <br>
        <input type="checkbox" name="" id="check">
        <label for="check">I agree to terms and condition</label>
        <br>
        <br>
        <input type="button" name="" id="" value="Submit">
    </form>
</body>
</html>
